__default__:
  salloc: '-A ${{SALLOC_ACCOUNT}} -p prod_small --time 0:05:00'

choose_morphologies:
  jobname: choose_morphologies
  salloc: >-
    -A ${{SALLOC_ACCOUNT}}
    -p prod_small
    -C cpu
    -n2
    --time 0:10:00

touchdetector:
  jobname: td
  salloc: >-
    -A ${{SALLOC_ACCOUNT}}
    -p prod_small
    -C cpu
    -n2
    --time 0:05:00

spykfunc_s2f:
  jobname: s2f
  salloc: '-A ${{SALLOC_ACCOUNT}} -p prod_small --ntasks-per-node=1 -C nvme --exclusive --mem 0 --time 0:15:00'

spykfunc_s2s:
  jobname: s2s
  salloc: '-A ${{SALLOC_ACCOUNT}} -p prod_small --ntasks-per-node=1 -C nvme --exclusive --mem 0 --time 0:15:00'

spatial_index_segment:
  jobname: segment_index
  salloc: '-A ${{SALLOC_ACCOUNT}} -p prod_small --constraint=cpu --time 0:05:00'
