common:
  atlas: /gpfs/bbp.cscs.ch/project/proj66/entities/dev/atlas/O1-152
  region: 'mc2_Column'
  mask: '[mask]mc2'
  morph_release: /gpfs/bbp.cscs.ch/project/proj66/entities/morphologies/2018.02.16
  emodel_release: /gpfs/bbp.cscs.ch/project/proj66/entities/emodels/2018.02.26.dev0
  node_population_name: 'neocortex_neurons'
  edge_population_name: 'neocortex_neurons__chemical_synapse'
  synthesis: True

place_cells:
  soma_placement: 'basic'
  density_factor: 0.1
  sort_by: ['region', 'mtype']
  seed: 0
  mini_frequencies: True

choose_morphologies:
  alpha: 3.0
  seed: 0

synthesize_morphologies:
  max_drop_ratio: 0.1
  max_files_per_dir: 1024
  seed: 0
  scaling_jitter_std: 0.2
  rotational_jitter_std: 10.0

assign_emodels:
  seed: 0

targetgen:
  targets: 'targets.yaml'
