__default__:
  salloc: '-A proj68 -p prod_small'

assign_morphologies:
  salloc: >-
    -A proj68
    -p prod
    -C nvme
    --exclusive
    --time 0:15:00

touchdetector:
  jobname: td
  salloc: >-
    -A proj68
    -p prod
    -C cpu
    -n8
    --time 0:15:00

s2f:
  jobname: s2f
  salloc: >-
    -A proj68
    -p prod
    -C cpu
    -n4
    --mem 32G
    --time 0:10:00

s2s:
  jobname: s2s
  salloc: >-
    -A proj68
    -p prod
    -C cpu
    -n2
    --mem 32G
    --time 0:10:00

spatial_index_segment:
  jobname: segment_index
  salloc: '-A proj68 -p prod --constraint=cpu --time 1:00:00 --mem 32G --exclusive'

spatial_index_synapse:
  jobname: synapse_index
  salloc: '-A proj68 -p prod --constraint=cpu --time 1:00:00 --mem 32G --exclusive'
