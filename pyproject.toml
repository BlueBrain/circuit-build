[tool.black]
line-length = 100
target-version = [
    'py36',
    'py37',
    'py38',
]
include = 'circuit_build\/.*\.py$|tests\/.*\.py$|doc\/source\/conf\.py$|setup\.py$'

[tool.isort]
profile = "black"
line_length = 100

[tool.snakefmt]
include = '(\.smk$|^Snakefile)'
exclude = '(gs|\.git|\.hg|\.mypy_cache|\.nox|\.tox|\.venv|\.svn|buck-out|dist|tests)'
